      <div class="create">
	  <form action="/board/write" method="post"  enctype="multipart/form-data">
		<h2>글 작성하기</h2><hr/>
		<table style="margin: auto; text-align: center;">

			<tr>
				<td>작성자</td>                                                                              
				<td><input type="text" class="form-control" name="username" placeholder="name" value=<%=id%> /readonly></td>
			</tr>
			<tr>
				<td>제목</td>
				<td><input type="text" class="form-control"name="title" placeholder="title" required/></td>
			</tr>
			<tr>
				<td></td>
				<td>
					<label><input type="radio" name="category"  value="1"> 공지</label>
					<label><input type="radio" name="category"  value="2"> 프로젝트</label>
					<label><input type="radio" name="category"  value="3"> 기타</label>
				</td>
			</tr>
			<tr>
				<td></td>
				<td><input  type= "file" class="custom-file-input" name='file' id="file"></td>
			</tr>
			<tr>
				<td>내용</td>
				<td><textarea name="content" class="form-control" id="content" cols="50%" rows="10" required></textarea></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" class="btn btn-info" value="작성완료" onClick="location.href = '/board/write'">
					<input type="button" class="btn btn-info" value="뒤로가기" onClick="location.href = '/board/list'">
				</td>
			</tr>	
		</table>
	</form>
